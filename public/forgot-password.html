<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Se te olvidó tu contraseña?</title>
</head>

<body>
    <div class="row animated fadeIn">
        <div class="col-md-6">
            <div class="card card-body">
                <div class="row">
                    <div class="col-sm-12 col-xs-12">
                        <img src="http://www.mieryteran.com.mx/imagenes/logo_reim_container_park.jpg" width="200" height="50"><br><br>
                        <h3>Formulario de restablecimiento de contraseña</h3><br>
                        <form>
                            <h5>Correo</h5>
                            <div class="my-container">
                                <mat-form-field>
                                    <input matInput type="email" name="email" id="email" required class="form-control"
                                        placeholder="Escribe tu Email">
                                </mat-form-field>
                            </div><br>
                            <button type="submit" name="submit" id="forgotPasswordClickEvt"
                                class="btn btn-success waves-effect waves-light m-r-10" value="Enviar">
                                <i class="fa fa-save"></i>
                                Guardar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var forgotPasswordClickEvt = document.getElementById('forgotPasswordClickEvt');
        forgotPasswordClickEvt.addEventListener('click', forgotPasswordClicked);

        function forgotPasswordClicked(event) {
            event.preventDefault();
            var data = "email=" + document.getElementById('email').value;
            ajaxCall(data, "http://187.210.87.57:3000/forgot_password", function (status, response) {
                if (status == 200) {
                    alert('Correo Enviado');
                } else {
                    alert('Error', status)
                }
            });
        }

        function ajaxCall(data, url, callback) {
            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", url, true);
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4) {
                    return callback(this.status, JSON.parse(xhttp.response));
                }
            }
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send(data);
        }
    </script>
</body>

</html>
